{% extends 'kz_app/new.html' %}
    {% load static %}
        {% block title %}Add new Food of Kazakhstan{% endblock title %}

            {% block form %}
                <div class="form-group">
                    <label>City name . . .</label><br>
                    {{ form.city_name }}

                    <label>Description . . .</label><br>
                    {{ form.city_desc }}

                    <label>Image . . .</label><br>
                    {{ form.city_image }}
                </div>
            {% endblock form %}
